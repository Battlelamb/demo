<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Retorant</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        Restorant ismi
        <div>Mevcut Müşteri sayısı: 70</div>
        <div>Mevcut Kazanç</div>
        <div>Günlük toplam Gelen müşteri</div>
      </div>
      <div class="jumbotron">
        Gelen müşteri
        <label for="inputkisi"></label>
        <input type="text" id="inputkisi" />
        <button>Müşterileri Oturt</button>
      </div>
      <div class="jumbotron">
        Giden müşteri
        <label for="inputGidenKisi"></label>
        <input type="text" id="inputGidenKisi" />
        <button>Hesap Al / Müşterileri gönder</button>
      </div>
      <div class="jumbotron">
        Bekleyen müşteri
        <label for="bekleyen"></label>
        <input type="text" id="bekleyen" />
        <button>Bekleyenleri oturt</button>
        <!-- Fazla müşteri varsa bekelyen olsun-->
        <p>3 müşteri bekliyor</p>
        <!-- O an bekleyen grup/insan sayısı -->
      </div>
      <!-- 
        Restorant Özellikleri
        Max Kişi sayısı: 90
        Her kaldırığım müşteri için 100 TL

        Math.floor(Math.random() * 11) 1 -10 arasında bir sayı döndürür
        setInterval(function, 5000) burada belirtilern fonksiyon her 5 saniyeede bir çalışır
        Bir masa max insan sayısı = 5
        20 kişi => 1000TL
        30 kişi => 2000TL
        40 kişi => 3000TL
        bekleyen müşteri sayısı max 10

      -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var baslik = document.querySelector("body");

      baslik.style.backgroundColor = "red";

      setInterval(function() {
        if (baslik.style.backgroundColor === "red") {
          baslik.style.backgroundColor = "blue";
          console.log(Math.floor(Math.random() * 11));
        } else {
          baslik.style.backgroundColor = "red";
          console.log(Math.floor(Math.random() * 11));
        }
      }, 500);
    </script>
  </body>
</html>
